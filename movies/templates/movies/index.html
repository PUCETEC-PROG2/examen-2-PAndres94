{% extends 'base.html' %}
{% block title %}PELICULAS{% endblock title %}
{% block content %}
  <h1>PELICULAS</h1>
  <ul>
    {% for movie in movies %}
      <li>
        <a href="{% url 'movie_detail' movie.id %}">
          {{ movie.title }} ({{ movie.release_year }})
        </a>
      </li>
    {% endfor %}
  </ul>
{% endblock %}
